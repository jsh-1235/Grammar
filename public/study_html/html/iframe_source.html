<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iframe</title>
  <style>
    body {
      background-color: tomato;
    }

    h1 {
      text-align: center;
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      align-items: center;
      justify-items: center;
      /* align-content: center; */
      background-color: white;
    }

    .item:nth-child(1) {
      grid-column: 2;
      grid-row: 2;
    }

    .item:nth-child(2) {
      align-self: end;
      justify-self: end;
    }

    .item:nth-child(3) {
      align-self: center;
      justify-self: center;
    }

    label,
    input {
      padding: 10px;
      margin: 10px;
    }
  </style>

  <script>
    window.onload = function () {
      alert("Hello");
    };
  </script>
</head>

<body>
  <h1>Hello</h1>
  <hr />
  <div class="container">
    <div class="item">
      <form action="/study_html" method="GET"
        style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; align-items: center; justify-items: center; background-color:powderblue;">
        <label for="id">ID</label>
        <input type="text" id="id" name="id" value="jsh" placeholder="Please enter your ID." autocomplete="off"
          autofocus />
        <label for="pw">PW</label>
        <input type="password" id="pw" name="pw" placeholder="Please enter your password." autocomplete="off" />
        <input type="submit" style="grid-column: auto / span 2; place-self: stretch stretch" />
      </form>
    </div>
    <div class="item" style="width: 40px; height: 40px; background-color: red;"></div>
    <div class="item" style="background-color: orange;">
      <p style="text-align: center;">HI</p>
    </div>
    <div class="item" style="width: 40px; height: 40px; background-color: yellow;"></div>
    <div class="item" style="width: 40px; height: 40px; background-color: green;"></div>
    <div class="item" style="width: 40px; height: 40px; background-color: blue;"></div>
  </div>
</body>

</html>
