<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="iframe" />
  <meta name="keywords" content="iframe" />
  <meta name="author" content="jsh" />
  <title>demo_7</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css" />

  <style>

  </style>
</head>

<body>
  <header>
    <h1 class="title">iframe</h1>
  </header>

  <nav>
    <div>
      <a class="menu" href="/study_html">Back</a>
      <a class="menu" href="/">Home</a>
      <hr />
    </div>
  </nav>

  <section>
    <article>
      <details>
        <h2>summary / details tag</h2>
        <summary>summary</summary>
        <ul>
          <li>details 1</li>
          <li>details 2</li>
          <li>details 3</li>
        </ul>
      </details>
      <hr>
    </article>

    <article>
      <h2>meter tag</h2>
      <p>Heat the oven to <meter min="200" max="500" value="350">350 degrees</meter>.</p>
      <p>He got a <meter low="69" high="80" max="100" value="90">B</meter> on the exam.</p>
      <hr>
    </article>

    <article>
      <h2>datalist tag</h2>

      <label for="ice-cream-choice">Choose a flavor:</label>
      <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

      <datalist id="ice-cream-flavors">
        <option value="chocolate">
        <option value="Coconut">
        <option value="Mint">
        <option value="Strawberry">
        <option value="Vanilla">
      </datalist>
    </article>

    <article>
      <h2>picture tag</h2>

      <picture>
        <source media="(max-width: 799px)" srcset="../../images/puffins-ged0102a58_640.jpg">
        <source medial="(min-width:800px)" srcset="../../images/jellyfish-gf62dee79d_1920.jpg">
        <img src="../../images/jellyfish-gf62dee79d_1920.jpg" alt="Jellyfish">
      </picture>
    </article>
  </section>
  <footer>
    <p>www.btinc.co.kr</p>
  </footer>
</body>

</html>
