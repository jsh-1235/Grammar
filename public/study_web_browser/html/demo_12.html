<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_12</title>
  <link href="../css/style.css" rel="stylesheet" text="text/css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    window.addEventListener("load", function (e) {
      document.querySelector("#func1").addEventListener('click', function (event) {
        $('#target').before('<div>before</div>')
        $('#target').prepend('<div>prepend</div>')
        $('#target').append('<div>append</div>')
        $('#target').after('<div>after</div>')
      });

      document.querySelector("#func2").addEventListener('click', function (event) {
        $('#target').remove();
      });

      document.querySelector("#func3").addEventListener('click', function (event) {
        $('#target').empty();
      });

      document.querySelector("#func4").addEventListener('click', function (event) {
        $('<div>replaceAll</div>').replaceAll($('#target'));
      });

      document.querySelector("#func5").addEventListener('click', function (event) {
        $('#target').replaceWith('<div>replaceWith</div>');
      });

      document.querySelector("#func6").addEventListener('click', function (event) {
        $('#source').clone().replaceAll($('#target'));
      });

      document.querySelector("#func7").addEventListener('click', function (event) {
        $('#target').replaceWith($('#source').clone());
      });

      document.querySelector("#func8").addEventListener('click', function (event) {
        $('#target').prepend($('#source'));
        // $('#source').append($('#target'));
      });
    });
  </script>
</head>

<body>
  <h1 class="title">JQuery Node 객체</h1>
  <div>
    <a class="menu" id="anchor" href="/study_web_browser">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr>
  <p3>DOM 조작</p3>
  <hr>
  <button id="func1">add</button>
  <button id="func2">remove</button>
  <button id="func3">empty</button>
  <hr>
  <button id="func4">replaceAll</button>
  <button id="func5">replaceWith</button>
  <button id="func6">clone1</button>
  <button id="func7">clone2</button>
  <hr>
  <button id="func8">move</button>
  <hr>
  <div>
    <ol>
      <li>before</li>
      <li>prepend</li>
      <li>content</li>
      <li>append</li>
      <li>after</li>
    </ol>
  </div>
  <div>
    <ol>
      <li>remove : element node 제거</li>
      <li>empty : child node 제거 (내용만 제거)</li>
    </ol>
  </div>
  <div>
    <ol>
      <li>replaceAll</li>
      <li>replaceWith</li>
    </ol>
  </div>
  <hr>
  <div id="target" style="background-color: darkcyan;">
    content
  </div>
  <div id="source" style="background-color: red;">
    source
  </div>
</body>

</html>
