<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_18</title>
  <link href="../css/style.css" rel="stylesheet" text="text/css">

  <style>
    .myStyle {
      color: yellowgreen;
      font-size: 3rem;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    window.addEventListener("load", function (e) {
      const target = $('#target');

      document.querySelector("#func1").addEventListener('click', function (event) {
        console.log(target.attr('href'), target.text());
      });

      document.querySelector("#func2").addEventListener('click', function (event) {
        target.attr('href', "http://www.google.com");

        target.text("google");

        console.log(target.attr('href'), target.text());
      });

      document.querySelector("#func3").addEventListener('click', function (event) {
        console.log(target.is('[href]'));

        if (target.is('[href]')) {
          console.log(target.attr('href'), target.text());
        }
      });

      document.querySelector("#func4").addEventListener('click', function (event) {
        target.removeAttr('href');

        console.log(target.is('[href]'));
      });

      document.querySelector("#func5").addEventListener('click', function (event) {
        // Attribute 방식

        target.attr('class', 'myStyle');
      });

      document.querySelector("#func6").addEventListener('click', function (event) {
        // Property 방식

        target.prop('class', 'myStyle');

        // target.prop('className', 'myStyle');
      });

      document.querySelector("#func7").addEventListener('click', function (event) {
        //  $("#active").css("background-color", "red");

        //  $(".marked").css("background-color", "red");

        // $(".marked", "#active").css("background-color", "red");

        // $(".marked", "#active").css("background-color", "red");

        $("#active").find('.marked').css("background-color", "red");

        // $('#active').css('color', 'blue').find('.marked').css("background-color", "red");
      });

      document.onkeydown = function (event) {
        console.log(event.type, typeof (event.keyCode), event.keyCode, event.code, event.key);

        if (event.code === 'Escape') {
          console.log("home");

          // window.location.href = "http://www.daum.net";

          window.open("/", "__self");

          // window.location.replace("/");
        }
      }
    });
  </script>
</head>

<body>
  <h1 class="title">속성 API</h1>
  <div>
    <a class="menu" id="anchor" href="/study_web_browser">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr>
  <button id="func1">get attr</button>
  <button id="func2">set attr</button>
  <button id="func3">is</button>
  <button id="func4">removeAttr</button>
  <hr>
  <button id="func5">Attribute 방식</button>
  <button id="func6">Property 방식</button>
  <hr>
  <button id="func7">JQuery 조회 범위 제한</button>
  <div>
    <ol>
      <li>attr</li>
      <li>is</li>
      <li>removeAttr</li>
    </ol>
  </div>
  <hr>
  <div>
    <a id="target" href="http://www.naver.com">naver</a>
  </div>
  <hr>
  <div>
    <ul>
      <li class="marked">html</li>
      <li>css</li>
      <li id="active">JavaScript
        <ul>
          <li>JavaScript Core</li>
          <li class="marked">DOM</li>
          <li class="marked">BOM</li>
        </ul>
      </li>
    </ul>
  </div>
</body>

</html>
