<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_10</title>
  <link href="../css/style.css" rel="stylesheet" text="text/css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <style></style>

  <script>
    window.addEventListener("load", function (event) {
      // alert(event.type);
      $('#execute').click(function (e) {
        $.ajax({
          url: '/study_web_browser/ajax_jquery',
          type: 'post',
          data: $('form').serialize(),
          success: function (data) {
            console.log(typeof (data), data);
            $('#time').empty();
            $('#time').append(data);
          }
        });
      });
    });
  </script>
</head>

<body>
  <h1 class="title">JQuery Ajax</h1>
  <div>
    <a class="menu" id="anchor" href="/study_web_browser">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr>
  <p3>JQuery를 사용하여 Ajax를 사용하게 되면 크로스 브라우징 문제를 해결할 수 있다.</p3>
  <hr>
  <p>time : <span id="time"></span></p>
  <form>
    <select name="timezone">
      <option value="Asia/Seoul">asia/seoul</option>
      <option value="America/New_York">America/New_York</option>
    </select>
    <select name="format">
      <option value="yyyy-mm-dd HH:mm:ss">yyyy-mm-dd HH:mm:ss</option>
      <option value="yyyy-mm-dd">yyyy-mm-dd</option>
      <option value="YYYY년MM월DD일 HH:mm:ss">YYYY년MM월DD일 HH:mm:ss</option>
    </select>
  </form>
  <input id="execute" type="button" value="execute">
</body>

</html>
