<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_17</title>
  <link href="../css/style.css" rel="stylesheet" text="text/css">

  <style>
    .myStyle {
      color: yellowgreen;
      font-size: 3rem;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    window.addEventListener("load", function (e) {
      const target = document.querySelector('#target');

      document.querySelector("#func1").addEventListener('click', function (event) {
        // alert(target.getAttribute('href'));
        console.log(target.getAttribute('href'), target.nodeName, target.firstChild.nodeValue, target.firstChild.data);
      });

      document.querySelector("#func2").addEventListener('click', function (event) {

        target.setAttribute('href', "http://www.google.com");

        target.firstChild.nodeValue = "google";

        console.log(target.getAttribute('href'), target.nodeName, target.firstChild.nodeValue, target.firstChild.data);
      });

      document.querySelector("#func3").addEventListener('click', function (event) {
        console.log(target.hasAttribute('href'));

        if (target.hasAttribute('href')) {
          console.log(target.getAttribute('href'), target.nodeName, target.firstChild.nodeValue, target.firstChild.data);
        }
      });

      document.querySelector("#func4").addEventListener('click', function (event) {
        target.removeAttribute('href');

        console.log(target.hasAttribute('href'));
      });

      document.querySelector("#func5").addEventListener('click', function (event) {
        // Attribute 방식

        target.setAttribute('class', 'myStyle');
      });

      document.querySelector("#func6").addEventListener('click', function (event) {
        // Property 방식

        target.className = 'myStyle';
      });
    });
  </script>
</head>

<body>
  <h1 class="title">속성 API</h1>
  <div>
    <a class="menu" id="anchor" href="/study_web_browser">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr>
  <button id="func1">getAttribute</button>
  <button id="func2">setAttribute</button>
  <button id="func3">hasAttribute</button>
  <button id="func4">removeAttribute</button>
  <hr>
  <button id="func5">Attribute 방식</button>
  <button id="func6">Property 방식</button>
  <div>
    <ol>
      <li>Element.getAttribute(name)</li>
      <li>Element.setAttribute(name, value)</li>
      <li>Element.hasAttribute(name)</li>
      <li>Element.removeAttribute(name)</li>
    </ol>
  </div>
  <hr>
  <div>
    <a id="target" href="http://www.naver.com">naver</a>
  </div>
</body>

</html>
