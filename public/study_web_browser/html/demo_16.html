<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_16</title>
  <link href="../css/style.css" rel="stylesheet" text="text/css">

  <style>
    body {
      padding: 0px;
      margin: 0px;
    }

    .div {
      /* width: 100px;
            height: 100px; */
      border: 50px solid #1065e6;
      padding: 50px;
      margin: 50px;
    }

    #target {
      width: 100px;
      height: 2000px;
      /* border: 50px solid #1065e6;
            padding: 10px;
            margin: 20px; */
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    window.addEventListener("load", function (e) {
      const target = document.querySelector('#target');

      document.querySelector("#func1").addEventListener('click', function (event) {
        console.log(target.getBoundingClientRect());
        console.log(target.clientWidth, target.clientH);
        console.log(target.offsetParent);

        const result = document.querySelector('#result');
      });

      // 뷰 포트의 좌표
      setInterval(function () {
        console.log('getBoundingClientRect : ', target.getBoundingClientRect().top, 'pageYOffset : ', window.pageYOffset, window.pageYOffset + target.getBoundingClientRect().top);
      }, 1000);

      document.querySelector("#func2").addEventListener('click', function (event) {
        // window.scrollTo(0, 0);
        window.scrollTo(0, 1000);
      });

      document.querySelector("#func3").addEventListener('click', function (event) {
        console.group();
        console.log("window.innerWidth", window.innerWidth, "window.innerHeight", window.innerHeight);
        console.log("screen.width", screen.width, "screen.height", screen.height);
        console.groupEnd();
      });
    });
  </script>
</head>

<body>
  <h1 class="title">문서의 기하학적 특성</h1>
  <div>
    <a class="menu" id="anchor" href="/study_web_browser">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr>
  <p3>만약 부모 중 CSS Position의 값이 static인 td, th, table 엘리먼트가 있다면 이 엘리먼트가 offsetParent가 된다.</p3>
  <hr>
  <button id="func1">getBoundingClientRect</button>
  <button id="func2">scrollTo</button>
  <button id="func3">Screen Size</button>
  <div>
    <ol>
      <li>요소의 크기와 위치</li>
      <li>Viewport : 문서 전체에서 사용자에게 보여지는 영역</li>
      <li>Scroll</li>
      <li>Screen Size</li>
    </ol>
  </div>
  <hr>
  <div class="div">
    <div class="div" id="target">
    </div>
  </div>
  <hr>
  <div id="result"></div>
</body>

</html>
