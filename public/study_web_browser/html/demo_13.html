<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_13</title>
  <link href="../css/style.css" rel="stylesheet" text="text/css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    window.addEventListener("load", function (e) {
      document.querySelector("#func1").addEventListener('click', function (event) {
        let target = document.querySelector('#target');

        target.innerHTML = "<p>innerHTML</p>";

        console.log(target.innerHTML);
      });

      document.querySelector("#func2").addEventListener('click', function (event) {
        let target = document.querySelector('#target');

        // 자기 자신을 포함한다.
        target.outerHTML = "<p>innerHTML</p>";

        console.log(target.outerHTML);
      });

      document.querySelector("#func3").addEventListener('click', function (event) {
        let target = document.querySelector('#target');

        target.innerText = "innerText";

        console.log(target.innerText);
      });

      document.querySelector("#func4").addEventListener('click', function (event) {
        let target = document.querySelector('#target');

        target.outerText = "outerText";

        console.log(target.outerText);
      });
    });

    // function beforebegin() {

    // function afterend() {
    //     let target = document.querySelector('#target');
    //     target.insertAdjacentHTML('afterend', '<h1>Server Side</h1>');
    // }

    function beforebegin() {
      let target = document.querySelector('#target');
      target.insertAdjacentText('beforebegin', 'beforebegin');
    }

    function afterbegin() {
      let target = document.querySelector('#target');
      target.insertAdjacentText('afterbegin', 'afterbegin');
    }

    function beforeend() {
      let target = document.querySelector('#target');
      target.insertAdjacentText('beforeend', 'beforeend');
    }

    function afterend() {
      let target = document.querySelector('#target');
      target.insertAdjacentText('afterend', 'afterend');
    }
  </script>
</head>

<body>
  <h1 class="title">문자열 Node 제어</h1>
  <div>
    <a class="menu" id="anchor" href="/study_web_browser">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr>
  <p3>DOM 조작</p3>
  <hr>
  <button id="func1">innerHTML</button>
  <button id="func2">outerHTML</button>
  <button id="func3">innerText</button>
  <button id="func4">outerText</button>
  <hr>
  <input type="button" onclick="beforebegin();" value="beforebegin">
  <input type="button" onclick="afterbegin();" value="afterbegin">
  <input type="button" onclick="beforeend();" value="beforeend">
  <input type="button" onclick="afterend();" value="afterend">
  <hr>
  <div>
    <ol>
      <li>innerHTML</li>
      <li>outerHTML</li>
      <li>innerText</li>
      <li>outerText</li>
      <li>insertAdjacentHTML</li>
    </ol>
  </div>
  <hr>
  <div id="target">TARGET</div>
</body>

</html>
