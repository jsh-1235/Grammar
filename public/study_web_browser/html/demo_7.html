<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_7</title>
  <link href="../css/style.css" rel="stylesheet" text="text/css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"

  <style></style>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      // 문서에서 스크립트 작업을 할 수 있는 상태가 될 때까지 대기한다.
      // alert("DOMContentLoaded");
    });

    window.addEventListener("load", function () {
      // 모든 리소스가 다운로드가 완료 될 때까지 대기한다.
      // App 구동 시 지연 효과가 발생할 수 있다.
      // alert("window.addEventListener");

      $("#target1").on("click", function (e) {
        alert(`${e.target.id} ${e.target.value}`);
      });

      // selector 파라미터는 이벤트 대상을 필터링한다.
      // $("ul").on("click", "a, li", function (event) {
      //   console.log(this.tagName);
      // });
    });

    // Late Binding
    $("body").on("click", "a, li", function (event) {
      console.log(this.tagName);
    });

      // 다중 바인딩(Multi Binding)
  </script>
</head>

<body>
  <h1 class="title">Event</h1>
  <div>
    <a class="menu" id="anchor" href="/study_web_browser">Back</a>

  <input id="remove" type="button" value="remove">
  <p id="status"></p>
  <script>
    // $("#target").on("focus blur", function (e) {
    //   $("#status").html(e.type);
    // });

    var handler = function (e) {
      $("#status").html(e.type);
      console.log(e.type, e.target, e.target.id);
    };

    // $("#target").on({
    //   focus: handler,
    //   blur: handler,
    // });

    $("#target").on("focus", handler).on("blur", handler); // event chaining

    $("#target").on("focus", function (e) {

    });

    $("#remove").on("click", function (e) {
      // $("#target").off("focus");

    });
  </script>

</html>
