<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demo_3</title>
  <link rel="stylesheet" text="text/css" href="../css/style.css" />

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <style>
  </style>

  <script>
    jQuery(document).ready(function ($) {
      // $('body').append('<h1>Hello world</h1>');
      // $('body').prepend('<h1>Hello world</h1>');
    });

    function func1() {
      $('li').css('color', 'red').css('fontSize', '3rem');
    }

    function func2() {
      $('ul>li').css('color', 'blue');
    }

    function func3() {
      $('ol>li').css('color', 'green');
    }

    function func4() {
      $('.subject').css('color', 'orange');
    }

    function func5() {
      $('#selected').css('color', 'cyan').css('textDecoration', 'underline');

      console.log("method chaining");
    }
  </script>
</head>

<body>
  <h1 class="title">JQuery</h1>
  <div>
    <a class="menu" href="/study_web_browser">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr />
  <p3>제어할 대상 찾기</p3>
  <button value="func1" onclick="func1()">func1</button>
  <button value="func1" onclick="func2()">func2</button>
  <button value="func1" onclick="func3()">func3</button>
  <button value="func1" onclick="func4()">func4</button>
  <button value="func1" onclick="func5()">func5</button>
  <hr />
  <ul>
    <li class="subject">HTML</li>
    <li class="subject">CSS</li>
    <li class="subject">JavaScript</li>
  </ul>
  <ol>
    <li id="selected">HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  <div id="result1"></div>
</body>

</html>
