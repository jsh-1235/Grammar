<!DOCTYPE html>
<html lang="en">

<head>

  <script>
    function show(container, contents) {
      let html = "<ul>";

      for (let i = 0; i < contents.length; i++) {
        html += `<li>${contents[i]}</li>`;
      }

      html += "</ul>";

      document.getElementById(container).innerHTML = html;
    }

    function func1() {
      // jQuery 객체의 가장 중요한 특성은 암시적인 반복을 수행한다는 것이다.
      // DOM과 다르게 jQuery 객체의 메소드를 실행하면 선택된 엘리먼트 전체에 대해서 동시에 작업이 처리된다.
      // 암시적 반복은 값을 설정할 때만 동작한다.
      // 값을 가져올 때는 선택된 엘리먼트 중 첫번째에 대한 값만을 반환한다.

      // chaining이란 선택된 엘리먼트에 대해서 연속적으로 작업을 처리할 수 있는 방법이다.

      let li = $("li");

      console.log(li);

      let results = [];

      for (var i = 0; i < li.length; i++) {
        results.push(`${li[i]} -- ${li[i].constructor.name}`);
        console.log(li[i]);
      }

      show("result", results);
    }

    function func2() {
      $('#list').css('color', 'blue');
    }

    function func3() {
      var li = $('li');

      li.map(function (index, element) {
        console.log(index, element);
        $(element).css('color', 'red');
      })
    }

    }

    function func5() { }

    function func6() { }
  </script>
</head>

<body>

    <a class="menu" href="/">Home</a>
  </div>
  <hr />

  <button value="func1" onclick="func1()">Query </button>
  <button value="func2" onclick="func2()">Query 2</button>
  <button id="button" onclick="func3()">map</button>
  <button value="func3" onclick="func4()">css (스타일시트 제어)</button>
  <button value="func4" onclick="func5()">attr (속성 제어)</button>

    <li class="subject">JavaScript</li>
  </ul>
  <div id="result"></div>
