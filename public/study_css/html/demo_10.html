<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_10</title>
  <link href="../css/style.css" rel="stylesheet" text="text/css">

  <style>
    #container {
      border: 1px solid black;
      margin: 10px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      height: 600px;
    }

    .content {
      height: 50px;
      /* width: 200px; */
      background-color: greenyellow;
      margin: 10px;
      flex-grow: 1;
      flex-basis: 50px;
      /* text-align: center; */
    }

    .content:nth-child(1) {
      flex-basis: 100px;
      /* flex-grow: 2; */
      /* flex-shrink: 2; */
      width: 200px;
      height: 200px;
    }

    .content:nth-child(2) {
      flex-basis: 200px;
      /* flex-grow: 2; */
      /* flex-shrink: 4; */
      align-self: center;
    }

    button {
      height: 50px;
      width: 200px;
      margin: 0.5rem;
    }

    span {
      color: blue;
      display: flex;
      height: 100%;
      flex-direction: row;
      /* flex-wrap: wrap; */
      /* flex-grow: 1; */
      /* flex-basis: 200px; */
      justify-content: center;
      align-items: center;
      /* align-content: center; */
      /* background-color: palegoldenrod; */
    }
  </style>

  <script>
    window.onload = function () {
      // document.querySelector("#container").style.flexDirection = "column";
    }

    function btn1() {
      document.querySelector("#container").style.flexDirection = "row";
    }

    function btn2() {
      document.querySelector("#container").style.flexDirection = "column";
    }

    function btn3() {
      document.querySelector("#container").style.justifyContent = "center";
    }

    function btn4() {
      document.querySelector("#container").style.alignItems = "center";
    }

    function btn5() {
      document.querySelector("#container").style.alignContent = "flex-start";
    }

    function btn6() {
      document.querySelector("#container").style.alignContent = "center";
    }

    function btn7() {
      document.querySelector("#container").style.alignContent = "flex-end";
    }
  </script>
</head>

<body>
  <h1 class="title">Flex 속성</h1>
  <div>
    <a class="menu" href="/study_css">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr>
  <div style="display:flex; justify-content:center; flex-wrap: wrap;">
    <button onclick="btn1()">Row</button>
    <button onclick="btn2()">Column</button>
    <button onclick="btn3()">Justify-Content : Center</button>
    <button onclick="btn4()">Align-Items : Center</button>
    <button onclick="btn5()">Align-Content : Start</button>
    <button onclick="btn6()">Align-Content : Center</button>
    <button onclick="btn7()">Align-Content : End</button>
  </div>
  <hr>
  <div id="container">
    <div class="content"><span>FLEX</span></div>
    <div class="content"><span>FLEX</span></div>
    <div class="content"><span>FLEX</span></div>
    <div class="content"><span>FLEX</span></div>
    <div class="content"><span>FLEX</span></div>
  </div>
</body>

</html>
