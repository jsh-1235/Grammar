<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_6</title>
  <link href="../css/style.css" rel="stylesheet" text="text/css">
  <style>
    .paragraph {
      background-color: powderblue;
      padding: 5px;
    }
  </style>

  <script>
    // display : inline
    // display 속성이 inline으로 지정된 엘리먼트는 전후 줄바꿈 없이 한 줄에 다른 엘리먼트들과 나란히 배치됩니다.
    // 대표적인 inline 엘리먼트로 <span>, <a>, <em> 태그 등을 들 수 있습니다.
    // display : block
    // display 속성이 block으로 지정된 엘리먼트는 전후 줄바꿈이 들어가 다른 엘리먼트들을 다른 줄로 밀어내고 혼자 한 줄을 차지합니다.
    // 대표적인 block 엘리먼트로 <div>, <p>, <h1> 태그 등을 들 수 있습니다.
    // display : inline-block
    // display 속성이 inline-block으로 지정된 엘리먼트는 기본적으로 inline 엘리먼트처럼 전후 줄바꿈 없이 한 줄에 다른 엘리먼트들과 나란히 배치됩니다.
    // 하지만 inline 엘리먼트에서 불가능하던 width와 height 속성 지정 및 margin과 padding 속성의 상하 간격 지정이 가능해집니다.
    // 대표적인 inline-block 엘리먼트로 <button>, <input>, <select> 태그 등을 들 수 있습니다.

    function change(self) {
      // let elements = document.querySelectorAll(".paragraph");

      let elements = document.getElementsByClassName("paragraph");

      console.log(elements);

      console.log(self.selectedIndex);

      for (const key in elements) {
        if (elements.hasOwnProperty(key)) {
          const element = elements[key];
          element.style.display = self.value;
        }
      }

      // if (self.selectedIndex === 0) {
      //   elements[0].style.display = "block";
      //   elements[1].style.display = "block";
      // } else {
      //   elements[0].style.display = "inline";
      //   elements[1].style.display = "inline";
      // }

      // if (self.selectedIndex === 0) {
      //   for (element in elements) {
      //     elements[element].style.display = "block";
      //   }
      // } else {
      //   for (element in elements) {
      //     elements[element].style.display = "inline";
      //   }
      // }
    }
  </script>
</head>

<body>
  <h1 class="title">Display Property</h1>
  <div>
    <a class="menu" href="/study_css">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr>
  <div>
    <h3>HTML 엘리먼트 종류</h3>
    <ol>
      <li>Block Level Element : 화면 전체를 사용</li>
      <li>Inline Level Element : 자기 자신의 크기만큼 사용</li>
    </ol>
  </div>
  <hr>
  <div>
    <p class="paragraph">paragraph</p>
    <p class="paragraph">paragraph</p>
  </div>
  <hr>
  <select name="elements" onchange="change(this)">
    <option value="block">Block Level Element</option>
    <option value="inline">Inline Level Element</option>
  </select>
</body>

</html>
