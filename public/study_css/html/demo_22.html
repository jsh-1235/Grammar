<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demo_21</title>
  <link rel="stylesheet" text="text/css" href="../css/style.css" />

  <style>
    #span1 {
      font-size: 3rem;
      /* display: inline-block; */
      /* transition-property: all; */
      /* transition-duration: 1s; */
      /* transition: font-size 2s, transform 1s; */
      transition: all 2s;
    }

    #span1:hover {
      transform: translate(20px, 20px);
      color: yellow;
    }

    #span2 {
      font-size: 3rem;
      display: inline-block;
      transition: all 1s;
      transition-delay: 1s;
    }

    #span2:hover {
      transform: translate(20px, 20px);
      color: red;
    }

    #span3 {
      font-size: 3rem;
      display: inline-block;
      transition: font-size 2s, transform 1s;
    }

    #span3:hover {
      transform: translate(20px, 20px);
      font-size: 6rem;
      color: blue;
    }

    #transition1 {
      display: inline-block;
      background-color: chocolate;
      color: white;
      padding: 10px;
      width: 100px;
      height: 50px;
      transition: height 3s;
    }

    #transition1:hover {
      height: 400px;
    }

    #transition2 {
      display: inline-block;
      background-color: powderblue;
      color: white;
      padding: 10px;
      width: 100px;
      height: 50px;
      transition: height 3s;
      transition-timing-function: cubic-bezier(0.455, 0.03, 0.515, 0.955);
    }

    #transition2:hover {
      height: 400px;
    }

    body {
      background-color: black;
      transition: all 3s;
    }

    @keyframes changeWidth {
      from {
        transform: scaleX(1);
      }

      to {
        transform: scaleX(5);
      }
    }

    @keyframes changeColor {
      from {
        background-color: yellow;
      }

      to {
        background-color: red;
      }
    }

    #box {
      animation-duration: 2s;
      animation-name: changeWidth, changeColor;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }
  </style>

  <script>
    window.onload = function () {
      document.querySelector("body").style.backgroundColor = "white";

      console.log("loaded...")
    };
  </script>
</head>

<body>
  <h1 class="title">Transition (전환)</h1>
  <div>
    <a class="menu" href="/study_css">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr />
  <div>
    <span id="span1">Hello</span>
  </div>
  <div>
    <span id="span2">Hello</span>
  </div>
  <div>
    <span id="span3">Hello</span>
  </div>
  <hr />
  <div id="transition1"></div>
  <div id="transition2"></div>
  <div id="box" style="width: 100px; height: 100px; background-color: yellow;"></div>
</body>

</html>
