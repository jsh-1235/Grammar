    <script>
      function func1(price) {
        let result = price > 5 ? "üçé" : "üçó";

        console.log(result);
      }

      function func2(message) {
        // Nullish coalescing operator ??   (Î¨¥Ìö® Î≥ëÌï© Ïó∞ÏÇ∞Ïûê)
        // leftExpr ?? rightExpr
        // Null or undefined
        const result = message ?? "Nullish coalescing operator üòÇ";

        console.log(result);
      }

      function func3(message) {
        // Logical OR operator
        // false or Null or undefined
        // 0, '', ``
        const result = message || "Logical OR operator üòÇ";

        console.log(result);
      }

      function func4(message = "Default Parameter üòÇ") {
        // Default Parameter
        // undefined
        console.log(message);
      }

      let person = {
        name: "jsh",
        age: 40,
        height: 182,
      };

      function func5() {
        // Object destructuring
        const { name, age, height } = person;

        console.log(name, age, height);
      }

      function func6() {
        const item = { type: "car", name: "sonata" };
        const detail = { color: "black", price: 100 };

        const newObject = Object.assign(item, detail);

        console.table(newObject);
      }

      function func7() {
        // Spread Syntax Object
        const item = { type: "car", name: "sonata" };
        const detail = { color: "black", price: 100 };

        const newObject = { ...item, ...detail, price: 500 };

        console.table(newObject);
      }

      function func8() {
        let fruits = ["üçé", "üçä", "üçá"];
        let animals = ["üê∂", "üê±", "ü¶Å"];

        const combined = fruits.concat(animals);

        console.table(combined);
      }

      function func9() {
        // Spread Syntax Array
        let fruits = ["üçé", "üçä", "üçá"];
        let animals = ["üê∂", "üê±", "ü¶Å"];

        const combined = [...fruits, "üòç", ...animals, "üòÄ"];

        console.table(combined);
      }

      function displayJobTitle(person) {
        const { name } = person;

        // if (person.job?.title) {
        //   console.log(name, person.job.title);
        // }

        const title = person.job?.title ?? "No Job Yet üî•";

        console.log(name, title);
      }

      function func10() {
        // Optional Chaining
        const bob = {
          name: "bob",
          age: 20,
        };

        const anna = {
          name: "anna",
          age: 30,
          job: {
            title: "Software Engineer",
          },
        };

        displayJobTitle(bob);
        displayJobTitle(anna);
      }

      function func11() {
        const person = {
          name: "anna",
          age: 30,
          job: {
            title: "Software Engineer",
          },
        };

        const { name, age, job } = person;

        console.log(`${name} ${age} ${job.title}`);
      }

      function func12() {
        // Looping
        const items = [1, 2, 3, 4, 5, 6];

        const result1 = items.filter((x) => x % 2 === 0);
        const result2 = result1.map((x) => x * 4);
        const result3 = result2.reduce((a, b) => a + b);

        console.log(result1);
        console.log(result2);
        console.log(result3);

        const result = items
          .filter((x) => x % 2 === 0)
          .map((x) => x * 4)
          .reduce((a, b) => a + b);
        console.log("result", result);
      }

      function func13() {
        // Remove Duplicate
        let animals = ["üê∂", "üê±", "ü¶Å", "üêØ", "üê∂", "üê±"];

        console.log(animals);

        console.log([...new Set(animals)]);
      }

      //=====================================================

      function syncSleep(ms) {
        // ÎèôÍ∏∞ ÏßÄÏó∞

        const wakeUpTime = Date.now() + ms;
        while (Date.now() < wakeUpTime) {}
      }

      function asyncSleep(ms, callback) {
        // ÎπÑÎèôÍ∏∞ ÏßÄÏó∞

        setTimeout(() => callback(), ms);
      }

      async function hello() {
        // return "hello";

        syncSleep(1000);

        asyncSleep(4000, function () {
          console.log("The End");
        });

        return "hello";
      }

      let hi = async function () {
        syncSleep(2000);
        return "hi";
      };

      let goodby = async () => {
        syncSleep(1000);
        return "goodby";
      };

      function func14() {
        // hello().then(console.log);

        hello().then((result) => {
          console.log(result);
        });
      }

      async function func15() {
        const result1 = await hello();
        console.log(result1);

        const result2 = await hi();
        console.log(result2);

        const result3 = await goodby();
        console.log(result3);
      }

      window.addEventListener("DOMContentLoaded", (event) => {
        console.log("DOM fully loaded and parsed");
      });

      window.addEventListener("load", function (event) {});
    </script>
