        // for (const arg of args) {

        args.forEach((arg, index, arr) => {
          console.log(arg, index, arr);
          document.writeln(`<p>${arg}, ${index}, [${arr}]</p>`);
        });
      }

      function func1() {
        // Rest parameter
        printAll(1, 2, 3, 4, 5);

      function showMessage(message, from = "unknown") {
        console.log(`${message} by ${from}`);
      }
      function func2() {
        showMessage("hi", "jsh");
        showMessage("hello");
      }

      let globalMessage = "global";

      function func4(user) {
        if (user.point <= 10) {
          console.log("Early return, early exit");
          return;
        }

        console.log("long upgrade logic...");
      }

      // Function expression
      // a function declaration can be called earlier than it is defined. (hoisted)
      // a function expression is created when the execution reaches it.
      function func5() {
        // function declaration
        // anonymous function
        const print1 = function () {
          console.log("anonymous function");
        };

        // named function
        const print2 = function namedFunction() {
          console.log("named function");
        };

        const print3 = print1;

        print3();

        print2();
      }

      function randomQuiz(answer, printYes, printNo) {
        if (answer === "love you") {
          printYes();
        } else {
          printNo();
        }
      }

      // anonymous function
      const printYes = function () {
        console.log("yes");
      };

      // named function
      // better debugging in debugger's stack traces
      // recursions
      function printNo() {
        console.log("no");
      }

      function func6() {
        randomQuiz("love you", printYes, printNo);
      }

      function sum(n) {
        if (n === 1) {
          console.log(1, 1);
          return 1;
        } else {
          const result = sum(n - 1) + n;
          console.log(n, result);
          return result;
        }
      }

      function func7() {
        console.log(sum(10));
      }

      const add = (a, b) => a + b;
      const subtract = (a, b) => {
        return (a = b);
      };

      function func8() {
        console.log(add(1, 2), subtract(1, 2));
      }

      function func9() {
        (function hello() {

        })();
      }
