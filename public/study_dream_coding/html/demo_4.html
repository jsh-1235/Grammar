    <script>
      function func1() {
        let html = "<div>";

        html += "<h2>Immutable data types: primitive types, frozen Objects(i.e. Object.freeze());</h2>";
        html += "<h2>Mutable data types: all object by default are mutable in JS</h2>";
        html += "<h3>favor immutable data type always for a few reasons:</h3>";
        html += "<ol>";
        html += "<li>security</li>";
        html += "<li>thread safety</li>";
        html += "<li>reduce human mistake</li>";
        html += "</ol>";
        html += "</div>";

        console.log(window.document.getElementById("result"));

        window.document.getElementById("result").innerHTML = html;
      }

      function func2() {
        console.log("my " + "cat");
        console.log("1" + 2);
        console.log(`string literals: 1 + 2 = ${1 + 2}`);
      }

      function func3() {
        let num1 = 5;
        let num2 = 2;

        console.log(num1 + num2); // add
        console.log(num1 - num2); // subtract
        console.log(num1 * num2); // divide
        console.log(num1 / num2); // multiply
        console.log(num1 % num2); // remainder
        console.log(num1 ** num2); // exponentiation
      }

      function func4() {
        let counter1 = 2;
        let counter2 = 2;

        console.log(counter1++); // postIncrement
        console.log(++counter2); // preIncrement
        console.log(counter1, counter2);

        counter1 = counter2 = 2;

        console.log(counter1--); // postDecrement
        console.log(--counter2); // preDecrement
        console.log(counter1, counter2);
      }

      function func5() {
        let x = 3;
        let y = 6;

        console.log((x += y));
        console.log((x -= y));
        console.log((x *= y));
        console.log((x /= y));
      }

      function func6() {
        let num1 = 5;
        let num2 = 2;

        console.log(num1 > num2);
        console.log(num1 < num2);
        console.log(num1 >= num2);
        console.log(num1 <= num2);
      }

      function func7() {
        const value1 = true;
        const value2 = 4 < 2;

        // || (or), finds the first truthy value
        console.log(`or: ${value1 || value2 || check()}`);

        // && (and), finds the first falsy value
        console.log(`and: ${value1 && value2 && check()}`);

        function check() {
          for (let i = 0; i < 10; i++) {
            console.log("ðŸ˜ƒ");
          }

          return true;
        }
      }

      function func8() {
        const stringFive = "5";
        const numberFive = 5;

        console.log("loose equality, with type conversion", stringFive == numberFive);
        console.log("loose equality, with type conversion", stringFive != numberFive);
        console.log("strict equality, no type conversion", stringFive === numberFive);
        console.log("strict equality, no type conversion", stringFive !== numberFive);

        // object equality by reference
        const ellie1 = { name: "ellie" };
        const ellie2 = { name: "ellie" };
        const ellie3 = ellie1;

        console.log(ellie1 == ellie2);
        console.log(ellie1 === ellie2);
        console.log(ellie1 == ellie3);
        console.log(ellie1 === ellie3);

        console.log("-------------");

        console.log(0 == false);
        console.log(0 === false);
        console.log("" == false);
        console.log("" === false);
        console.log(null == undefined);
        console.log(null === undefined);
      }

      function func9() {
        const name = "jsh";

        if (name === "jsh") {
          console.log("Welcome, jsh");
        } else {
          console.log("unknown");
        }

        console.log("Ternary operator", name === "kar" ? "ðŸ˜€" : "ðŸ¤£");

        let browser = "IE";

        switch (browser) {
          case "IE":
            console.log("go away");
            break;
          case "Chrome":
            console.log("love away");
            break;
          case "Firefox":
            console.log("love away");
            break;
          default:
            console.log("same all");
            break;
        }
      }

      function func10() {
        let i = 0;

        while (i < 10) {
          console.log(i);

          if (i % 2 == 0) {
            break;
          }

          i++;
        }

        i = 5;

        do {
          console.log(i);
          i++;
          if (i == 8) {
            break;
          }
        } while (i < 10);

        // nested loops
        for (let i = 0; i < 10; i++) {
          // inline variable declaration
          for (let j = 0; j < 10; j++) {
            console.log(i, j, i * j);
          }
        }
      }

      window.addEventListener("DOMContentLoaded", (event) => {
        console.log("DOM fully loaded and parsed");
