<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_15</title>
  <!-- <link rel="stylesheet" text="text/css" href="../css/style.css"> -->
  <style>
    :root {
      --main-bg-color: #2dde98;
      --main-fg-color: white;
      --button-color: #004b79;
    }

    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      align-items: center;
      background-color: var(--main-bg-color);
    }

    .item {
      /* width: 100px; */
      height: 50%;
      background-color: black;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: space-between;
      align-content: center;
      align-items: center;
      /* flex-grow: 1; */
      flex-basis: 50%;
      /* margin: 1%; */
      padding: 1%;
      font-size: calc(50% * 2);
      color: var(--main-fg-color);
      border-radius: 8px;
    }

    /* .sub-container {
      width: 100%;
      height: 100%;
    } */

    span {
      background-color: hotpink;
      width: 100%;
      text-align: center;
      font-size: 2em;
    }

    button {
      width: 100%;
      /* height: 100%; */
      flex-grow: 1;
      font-size: 4em;
      background-color: var(--button-color);
      color: var(--main-fg-color);
      margin-top: 10px;
      border-radius: 0px 0px 8px 8px;
    }

    @media screen and (max-width: 768px) {
      .item {
        height: 25%;
        font-size: calc(25% * 2);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">
      <span>Title</span>
      <button>Click</button>
    </div>
  </div>
</body>

</html>
