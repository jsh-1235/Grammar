  <script>
    "use strict";

    function func1() {
      const arr1 = new Array();
      arr1.push(1);
      arr1.push(2);
      arr1.push(3);
      arr1.push(4);
      arr1.push(5);

      console.log(arr1[0], arr1[arr1.length - 1]);

      const arr2 = [1, 2, 3, 4, 5];

      for (let i = 0; i < arr2.length; i++) {
        console.log(arr2[i]);
      }
    }

    function func2() {
      const fruits = ["🍎", "🥝", "🍓", "🍑", "🍈"];

      console.clear();

      for (const key in fruits) {
        console.log(`${key} ${fruits[key]}`);
      }
    }

    function func3() {
      const fruits = ["🍎", "🥝", "🍓", "🍑", "🍈"];

      console.clear();

      for (const value of fruits) {
        console.log(`${value}`);
      }
    }

    function func4() {
      const fruits = ["🍎", "🥝", "🍓", "🍑", "🍈"];

      console.clear();

      fruits.forEach((item, indx, arr) => {
        console.log(`${item} ${indx} ${arr}`);
      });
    }

    function func5() {
      console.clear();

      const fruits = ["🍎", "🥝"];

      console.log(fruits);

      fruits.push("🍓");
      fruits.push("🍑");

      console.log(fruits);

      fruits.pop();
      fruits.pop();
      fruits.pop();

      console.log(fruits);
    }

    function func6() {
      console.clear();

      const fruits = ["🍎", "🥝"];

      console.log(fruits);

      fruits.unshift("🍓");
      fruits.unshift("🍑");

      console.log(fruits);

      fruits.shift();
      fruits.shift();
      fruits.shift();

      console.log(fruits);
    }

    function func7() {
      const fruits = ["🍎", "🥝", "🍓", "🍑", "🍈"];

      console.clear();

      console.log(fruits);

      // fruits.splice(0);
      // fruits.splice(2);
      // fruits.splice(0, 2);
      fruits.splice(0, 2, "🍉", "🍋");

      console.log(fruits);
    }

    function func8() {
      const fruits1 = ["🍎", "🥝", "🍓", "🍑", "🍈"];
      const fruits2 = ["🍉", "🍋"];

      console.clear();

      console.log(fruits1);
      console.log(fruits2);

      const newFruits = fruits1.concat(fruits2, "😀");
      console.log(newFruits);
    }

    function func9() {
      const fruits = ["🍎", "🥝", "🍓", "🍑", "🥝", "🍈"];

      console.clear();

      console.log(fruits);

      console.log(fruits.indexOf("🥝"), fruits.indexOf("😀"));
      console.log(fruits.lastIndexOf("🥝"), fruits.indexOf("😀"));
      console.log(fruits.includes("🥝"), fruits.includes("😀"));
    }

    function func10() {
      console.clear();

      const fruits = ["apple", "banana", "orange"];

      const result = fruits.join(",");

      console.log(result);
    }

    function func11() {
      console.clear();

      const fruits = "🍎,🥝,🍓,🍑,🥝,🍈";

      console.log(fruits);

      const result = fruits.split(",");

      console.log(result);
    }

    function func12() {
      console.clear();

      const array = [1, 2, 3, 4, 5];

      console.log(array);

      const result = array.reverse();

      console.log(result);
      console.log(array);
    }

    function func13() {
      console.clear();

      const array = [1, 2, 3, 4, 5];

      // console.log(array)

      const result = array.slice(2, 4);

      console.log(result);
      console.log(array);
    }

    class Student {
      constructor(name, age, enrolled, score) {
        this.name = name;
        this.age = age;
        this.enrolled = enrolled;
        this.score = score;
      }
    }

    const students = [new Student("A", 29, true, 45), new Student("B", 28, false, 80), new Student("C", 30, true, 90),
      new Student("D", 40, false, 66), new Student("E", 18, true, 88)
    ];

    function func14() {
      const result = students.find((student, index) => {
        return student.score === 90;
      });

      console.log(result);
    }

    function func15() {
      const result = students.filter((student, index) => {
        return student.enrolled === true;
      });

      console.log(result);
    }

    function func16() {
      // const result = students.map((student) => {
      //   console.log(student);
      //   return student.score;
      // });

      const result = students.map((student) => student.score);

      console.log(result);
    }

    function func17() {
      // const result = students.filter((student, index) => {
      //   console.log(student, index);
      //   return student.score < 50;
      // });

      // const result = students.some((student, index, arr) => console.log(student, index, arr));

      // const result = students.some((student, index, arr) => student.score < 50);

      const result = !students.every((student) => student.score >= 50);

      console.log(result);
    }

    function func18() {
      // const result = students.map((student) => student.score).reduce((previousValue, currentValue) => previousValue + currentValue);

      // console.log(result, result / students.length);

      const result = students.reduce((previousValue, currentValue) => {
        console.log(previousValue, currentValue);
        return previousValue + currentValue.score;
      }, 0);

      console.log(result, result / students.length);
    }

    function func19() {
      const result = students
        .map((student) => student.score)
        .filter((score) => score > 50)
        .join(",");
      console.log(result);
    }

    function func20() {
      // const result = students.sort((a, b) => {
      //   console.log(a.score, b.score);

      //   return a.score - b.score;
      //   // return b.score - a.score;
      // });

      const result = students
        .map((student) => student.score)
        .sort((a, b) => a - b)
        .join("-");

      console.log(result);
    }

    <button class="btn button-1" role="button" onclick="func14()">find a student with the score 90</button>

    <button class="btn button-1" role="button" onclick="func16()">make an array containing only</button>
    <button class="btn button-1" role="button" onclick="func17()">check if there is a student with the score lower than
