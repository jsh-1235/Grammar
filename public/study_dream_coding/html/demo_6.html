<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demo_6</title>
  <link rel="stylesheet" text="text/css" href="../css/style.css" />
  <style>
    .container {
      display: flex;
      flex-direction: column;
      flex-wrap: none;
      justify-content: space-between;
      height: 50vh;
    }

    /* CSS */
    .button-1 {
      background-color: yellowgreen;
      border-radius: 8px;
      border-style: none;
      box-sizing: border-box;
      color: #ffffff;
      cursor: pointer;
      display: inline-block;
      font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 2rem;
      font-weight: 500;
      /* height: 40px; */
      /* line-height: 20px; */
      list-style: none;
      margin: 5px;
      outline: none;
      padding: 10px 16px;
      position: relative;
      text-align: center;
      text-decoration: none;
      transition: color 100ms;
      vertical-align: baseline;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .button-1:hover,
    .button-1:focus {
      background-color: #f082ac;
    }

    .btn {
      /* box-sizing: border-box; */
      /* box-sizing: content-box; */
      /* width: 100%; */
      /* height: 100%; */
      /* flex-grow: 1; */
      /* margin: 5px; */
      /* padding: 10px; */
      /* font-size: 2rem; */
    }
  </style>
  <script>
    "use strict";

    // Object
    // one of the Javascript's data types.
    // a collection of related data and/or functionality
    // Nearly all objects in JS are instance of Object
    // object {key: value} pair

    function print(person) {
      // console.log(person.name, person.age);
      for (let item in person) {
        console.log(`${item} = ${person[item]}`);
      }
    }

    function func1() {
      const person = {
        name: "jsh",
        age: 40
      };

      delete person.name;

      print(person);

      person.job = "Engineer";

      print(person);
    }

    function func2() {
      const person = new Object();

      person.name = "jsh";
      person.age = 30;

      print(person);
    }

    function func3() {
      const person = {
        name: "jsh",
        age: 40
      };

      // computed properties : runtime
      // key should be always string
      console.log(person.name, person["name"]);
    }

    // Property value shortand
    // function Person(name, age) {
    //   return {
    //     name: name, age: age,
    //   }
    // }

    // function Person(name, age) {
    //   return {
    //     name, age,
    //   }
    // }

    // Construct function
    function Person(name, age) {
      // this = {};
      this.name = name;
      this.age = age;
      // return this;
    }

    function func4() {
      // const person1 = Person("p1", 1);
      // const person2 = Person("p2", 2);
      // const person3 = Person("p3", 3);
      // const person4 = Person("p4", 4);

      const person1 = new Person("p1", 1);
      const person2 = new Person("p2", 2);
      const person3 = new Person("p3", 3);
      const person4 = new Person("p4", 4);

      console.log(person1, person2, person3, person4);
    }

    function func5() {
      // in operator: property existence check (key in obj)
      const person = new Person("p1", 1);

      console.clear();
      console.log("name" in person);
      console.log("age" in person);
      console.log("random" in person);
    }

    function func6() {
      console.clear();

      const person = new Person("p1", 1);

      for (const key in person) {
        console.log(key);
      }

      const array = [1, 2, 3, 4, 5];

      for (const item of array) {
        console.log(item);
      }
    }

    function func7() {
      const user1 = {
        name: "jsh",
        age: 40
      };
      const user2 = user1;

      // const user3 = {};
      // Object.assign(user3, user1);
      const user3 = Object.assign({}, user1);
      // const user3 = { ...user1 };
      user2.name = "정승훈";
      user2.age = 10;

      console.log(user1, user2, user3);
    }

    function func8() {
      const fruit1 = {
        color: "red"
      };
      const fruit2 = {
        color: "blue",
        size: "big"
      };
      const mixed = Object.assign({}, fruit1, fruit2);
      console.log(mixed.color);
      console.log(mixed.size);
    }

    window.addEventListener("DOMContentLoaded", (event) => {
      console.log("DOM fully loaded and parsed");
    });

    window.addEventListener("load", function (event) {});
  </script>
</head>

<body>
  <h1 class="title">Object</h1>
  <div>
    <a class="menu" href="/study_dream_coding">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr />
  <div class="container">
    <button class="btn button-1" role="button" onclick="func1()">Object literal syntax</button>
    <button class="btn button-1" role="button" onclick="func2()">Object constructor syntax</button>
    <button class="btn button-1" role="button" onclick="func3()">Computed properties</button>
    <button class="btn button-1" role="button" onclick="func4()">Property value shorthand</button>
    <button class="btn button-1" role="button" onclick="func5()">in operator: property existence check (key in
      obj)</button>
    <button class="btn button-1" role="button" onclick="func6()">for in / for of</button>
    <button class="btn button-1" role="button" onclick="func7()">Function Cloning</button>
    <button class="btn button-1" role="button" onclick="func8()">Object.assign()</button>
  </div>
</body>

</html>
