<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_6</title>
  <link href="../css/style.css" rel="stylesheet" text="text/css">
  <script>
    let elements = [1, 2, 3, 4, 5];

    function initialize() {
      elements = [1, 2, 3, 4, 5];

      let html = '';

      for (key in elements) {
        html += `<li>[${key}] : ${elements[key]}</li>`;
        console.log(`[${key}] : ${elements[key]}`);
      }

      window.document.getElementById("result").innerHTML = html;
    }

    function display(arr) {
      let html = '';

      for (key in arr) {
        html += `<li>[${key}] : ${arr[key]}</li>`;
        console.log(`[${key}] : ${arr[key]}`);
      }

      window.document.getElementById("result").innerHTML = html;
    }

    function insert() {
      elements.unshift(0);
      elements.push(6);

      display(elements);
    }

    function remove() {
      let value1 = elements.pop();
      alert(value1);
      display(elements);

      let value2 = elements.shift();
      alert(value2);
      display(elements);
    }

    function update() {
      let value1 = elements.slice(1, 4);
      alert(value1);
      display(elements);

      let value2 = elements.slice(2);
      alert(value2);
      display(elements);

      let value3 = elements.slice(-5, -1);
      alert(value3);
      display(elements);
    }

    function concat() {
      let _elements = elements.concat([6, 7, 8]);
      display(_elements);
    }

    function splice() {
      let _elements = elements.splice(1, 3);
      console.log(_elements)
      display(_elements);
      console.log("===========================");
      display(elements);
    }

    function sort() {
      let arr = [1, 3, 5, 7, 2, 6, 4, 8, 9];

      console.log(arr.sort());
      console.log(arr.reverse());
    }

  </script>
</head>

<body>
  <h1 class="title">배열 (Array)</h1>
  <div>
    <a class="menu" href="/study_js">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr>
  <button onclick="initialize()">초기화</button>
  <button onclick="insert()">삽입</button>
  <button onclick="remove()">삭제</button>
  <button onclick="update()">수정</button>
  <button onclick="concat()">결합</button>
  <button onclick="splice()">Splice</button>
  <button onclick="sort()">정렬</button>
  <hr>
  <div id="result">
  </div>
</body>

</html>
