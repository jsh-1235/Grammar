<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demo_13</title>
  <link rel="stylesheet" text="text/css" href="../css/style.css" />

  <style>
    .light {
      background-color: powderblue;
    }

    .dark {
      background-color: darkcyan;
    }

    span {
      background-color: powderblue;
      display: inline-block;
      padding: 1rem;
    }

    span:hover {
      background-color: yellowgreen;
      transition: background-color 1.0s;
    }

    span:active {
      background-color: pink;
      transition: background-color 1s;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    function changeDom1(self) {
      // document.querySelectorAll('li').forEach(function(element){
      //     console.log(element);
      // });

      let count = 0;

      // 자손 선택자
      document.querySelectorAll('.container>.parent li').forEach(function (element) {
        console.log(element);
        element.textContent = `${element.textContent} + ${++count}`;
      });
    }

    function changeDom2(self) {
      console.log(self);
    }

    window.onload = function () {
      var spanButton = document.getElementById('spanButton');

      let count = 0;

      //  자식 선택자
      spanButton.addEventListener('click', function (e) {
        document.querySelectorAll('ol>li').forEach(function (element) {
          console.log(element);
          element.textContent = `${element.textContent} + ${++count}`;
        });
      });
    }

    jQuery(document).ready(function ($) {
      $('#dom').prepend('<h1>Hello World</h1>');
    })
  </script>
</head>

<body>
  <h1 class="title">기본 개념</h1>
  <div>
    <a class="menu" href="/study_js">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr />
  <!-- <button onclick="document.body.className='light'; value='light'">Light</button>
  <button onclick="document.body.className='dark'; value='dark'">Dark</button> -->
  <button onclick="document.body.className='light';">Light</button>
  <button onclick="document.body.className='dark';">Dark</button>
  <button onclick="alert('Hello World!');">alert</button>
  <button onclick="changeDom1(this)">DOM1</button>
  <span id='spanButton'>Span Button</span>
  <button onclick="changeDom2(this.textContent )">DOM2</button>
  <hr />
  <div id="result"></div>
  <hr />
  <div>
    <h3>CND : Content Delivery Network</h3>
    <p>콘텐츠 전송 네트워크는 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크에 데이터를 저장하여 제공하는 시스템을 말한다. 인터넷 서비스 제공자에 직접 연결되어 데이터를 전송하므로, 콘텐츠
      병목을 피할 수 있는 장점이 있다.</p>
  </div>
  <hr>
  <div class="container">
    <ul class="parent">
      <li>Hi1</li>
      <li>Hi2</li>
      <li>Hi3</li>
      <li>Hi4</li>
      <li>Hi5</li>
    </ul>
  </div>
  <hr>
  <div>
    <ol>
      <li>Hello1</li>
      <li>Hello2</li>
      <li>Hello3</li>
      <li>Hello4</li>
      <li>Hello5</li>
    </ol>
  </div>
  <hr>
  <div id="dom"></div>
</body>

</html>
