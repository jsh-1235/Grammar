<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_4</title>
  <link href="../css/style.css" rel="stylesheet" text="text/css">
  <script>
    function func1() {
      let i = 0;

      while (i < 10) {
        document.write(i);
        i++;
      }
    }

    function func2() {
      for (let i = 0; i < 10; i++) {
        if (i % 2 === 0) {
          continue;
        }

        if (i > 8) {
          break;
        }

        document.write(i);
      }
    }

    function func3() {
      let html = ""

      for (let i = 2; i <= 9; i++) {
        for (let j = 1; j <= 9; j++) {
          html += `<p>${i} x ${j} = ${i * j}</p>`;
        }

        html += "<br>"
      }

      window.document.getElementById("result").innerHTML = html;
    }
  </script>
</head>

<body>
  <h1 class="title">반복문 (Loop, Iterator)</h1>
  <div>
    <a class="menu" href="/study_js">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr>
  <button onclick="func1()">func1</button>
  <button onclick="func2()">func2</button>
  <button onclick="func3()">func3</button>
  <hr>
  <div id="result">
  </div>
</body>

</html>
