<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo_2</title>
  <link href="../css/style.css" rel="stylesheet" text="text/css">

  <style>
    .container {
      border: 5px solid black;
      padding: 10px;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js" integrity="sha512-P36ourTueX/PrXrD4Auc1kVLoTE7bkWrIrkaM0IG2X3Fd90LFgTRogpZzNBssay0XOXhrIgudf4wFeftdsPDiQ==" crossorigin="anonymous"></script>

  <script>
    function reducer(state, action) {
      console.log(state, action);

      if (state === undefined) {
        return { color: 'yellow' }
      }

      var newState;

      if (action.type === 'CHANGE') {
        newState = Object.assign({}, state, { color: action.color });
      }

      return newState;
    }

    var store = Redux.createStore(
      reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
    );

    function red() {
      var state = store.getState();

      document.querySelector('#red').innerHTML = `
                <div class="container" id="component_red" style="background-color:${state.color}">
                    <h1>red</h1>
                    <input type="button" value="fire" onclick="store.dispatch({type:'CHANGE', color:'red'})" />
                </div>
                `;
    }

    store.subscribe(blue);

    function green() {
      var state = store.getState();

      document.querySelector('#green').innerHTML = `
                <div class="container" id="component_green" style="background-color:${state.color}">
                    <h1>green</h1>
                    <input type="button" value="fire" onclick="store.dispatch({type:'CHANGE', color:'green'})" />
                </div>
                `;
    }

    store.subscribe(green);

    store.subscribe(red);

    function blue() {
      var state = store.getState();

      document.querySelector('#blue').innerHTML = `
                <div class="container" id="component_blue" style="background-color:${state.color}">
                    <h1>blue</h1>
                    <input type="button" value="fire" onclick="store.dispatch({type:'CHANGE', color:'blue'})" />
                </div>
                `;
    }

    window.onload = function () {
      red();
      green();
      blue();
    }
  </script>
</head>

<body>
  <h1 class="title">With Redux</h1>
  <div>
    <a class="menu" href="/study_redux">Back</a>
    <a class="menu" href="/">Home</a>
  </div>
  <hr>
  <div id="red"></div>
  <div id="green"></div>
  <div id="blue"></div>
</body>

</html>
